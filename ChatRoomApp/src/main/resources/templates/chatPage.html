<div th:fragment="chatArea" class="d-flex flex-column" style="height: 500px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 th:text="'Message with ' + ${recipient}"></h3>
    <button id="cancelChat" class="btn btn-sm btn-light">Close Chat</button>
  </div>

  <div id="messages" class="flex-grow-1 overflow-auto mb-3 p-2 border rounded"></div>

  <form id="chatForm" class="input-group">
    <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." required>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>
